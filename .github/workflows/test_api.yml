name: Test API

on:
  push:

jobs:
  build-dotnet:
    name: Test API
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2

    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 8.x

    - name: Restore dependencies
      run: cd src && dotnet restore

    - name: Install ReportGenerator
      run: dotnet tool install -g dotnet-reportgenerator-globaltool
    
    - name: Build
      run: cd src && dotnet build --no-restore
    
    - name: Test
      run: cd src && dotnet test --configuration=Release /p:CollectCoverage=true /p:CoverletOutputFormat=cobertura /p:CoverletOutput=./coverage/ /p:ExcludeFromCoverage="**/Migrations/*"

    - name: Generate report
      run: cd src && reportgenerator "-reports:**/coverage/coverage.cobertura.xml" "-targetdir:./coverage/report" "-reporttypes:HtmlInline_AzurePipelines;Cobertura"
    
    - name: Report code coverage
      uses: codecov/codecov-action@v2
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        file: ./src/coverage/report/Cobertura.xml
